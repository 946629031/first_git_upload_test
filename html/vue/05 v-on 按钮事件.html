<!DOCTYPE html>
<html>
<head>
    <title>05 v-on 按钮事件</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

    <div id="myApp">
        <p>你最喜欢的游戏是：{{mygame}}</p>
        <!-- keydown, keyup, click, dbclick, load, etd -->
        <button v-on:click="btnClick('我的世界')">我的世界</button>
        <button v-on:click="btnClick('勇者斗恶龙')">勇者斗恶龙</button>
        <button v-on:click="btnClick('塞尔达传说')">塞尔达传说</button>
        <button v-on:click="btnClick('魔戒战记')">魔戒战记</button>
    </div>
    <script>
        var myApp = new Vue({
            el: '#myApp',
            data: {
                mygame:'超级马里奥'
            },
            methods:{
                btnClick: function(pname){
                    this.mygame = pname;
                }
            }
        });
    </script>
</body>
</html>
