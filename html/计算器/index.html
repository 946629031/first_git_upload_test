<!DOCTYPE html>
<html>
<head>
	<title>计算器</title>
	<link rel="stylesheet" type="text/css" href="./css/cz.css">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
	<div class="Calculator">
		<div class="output" id="output_display"></div>
		<ul class="input" id="one">
			<ul class="input_1">
				<li id="ac_btn">AC</li>
				<li id="btn_c">C</li>
				<li>+/-</li>
				<li>÷</li>
			</ul>

			<ul class="input_1" id="jishu">
				<li value="7">7</li>
				<li value="8">8</li>
				<li value="9">9</li>
				<li value="*">×</li>
			</ul>

			<ul class="input_1">
				<li value="4">4</li>
				<li value="5">5</li>
				<li value="6">6</li>
				<li value="-">-</li>
			</ul>

			<ul class="input_1">
				<li value="1">1</li>
				<li value="2">2</li>
				<li value="3">3</li>
				<li value="+">+</li>
			</ul>

			<ul class="input_1 input_5">
				<li id="zero" value="0">0</li>
				<li value="." id="float_add_zero">.</li>
				<li value="=" id="dengyu">=</li>
			</ul>
		</ul>
	</div>

<script src='./js/jquery-3.3.1.min.js'></script>
<script type="text/javascript" src="./js/index.js"></script>

</body>
</html>
